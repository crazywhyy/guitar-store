<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-nav-bg">
            <div class="contact-header container-bg f-space">
                <div class="left">
                    <a href=""> CONTACT US ON 0 800 123-4567 OR INFO@YOURSITE.COM </a>
                </div>
                <div class="right">
                    <a href=""> YOUR CART: <span id="cart-nav2">0 </span> ITEMS - $0.00</a>
                </div>
            </div>
        </div>
    </header>
    <main class="">
        <div class="addToCart">
            <div class="container-addtocart">
                <div class="cart">
                    <h2>Gio Hang (<span> 1</span> ) san pham</h2>
                </div>
                <div class="table-item f-flex">
                    <div class="info f-flex">
                        <div class="img-item">
                            <img src="img/product-10.jpg" alt="">
                        </div>
                        <div class="name">
                            <h2>Name Guitar</h2>
                            <p>Hãng sản xuất: <span>J.K </span></p>
                            <p>Nhà phát hành: <span>Yamaha </span></p>
                        </div>
                        <div class="cash-item">
                            <p><strong>120.000</strong>đ</p>
                        </div>
                        <div class="edit">
                            <div class="edit-item">
                                <form action="">
                                    <span>
                                        <!-- <button class="btn-reduction">-</button> -->
                                        <input type="button" value="-" id="giam" class="btn-increase" placeholder="+">
                                    </span>
                                    <span>
                                        <input type="tel" class="int-val" name="" id="count-cart" value="2">
                                    </span>
                                    <span id="tang-cart">
                                        <input type="button" value="+" class="btn-increase" placeholder="+">
                                        <!-- <button >+</button> -->
                                    </span>
                                </form>
                            </div>
                            <button class="btn btn-danger btn-delete">Delete</button>
                        </div>
                    </div>
                    <div class="cash">
                        <div class="frist-cash f-flex">
                            <p>Tạm tính</p>
                            <p style="margin-left: 14px;"><span>120.000</span> đ</p>
                        </div>
                        <div class="final-cash f-flex">
                            <p style="margin-top: 10px;">Thành tiền</p>
                            <h4><strong> <span>120.000</span></strong> đ</h4>
                        </div>
                        <div class="pay">
                            <button class="btn btn-success thanhtoan">Thanh toán</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="info-pay">
            <div class="pop-up-panel-body">
                <form action="">
                    <div class="form">
                        <label for="name"> Họ và tên </label>
                        <div class="input">
                            <input type="text" name="" id="input" class="form-control" value="" required="required"
                                pattern="" title="" placeholder="Họ và tên">
                        </div>
                    </div>
                    <div class="form">
                        <label for="telephone"> Điện thoại </label>
                        <div class="input">
                            <input type="tel" name="" id="input" class="form-control" value="" required="required"
                                pattern="" title="" placeholder="Số điện thoại">
                        </div>
                    </div>
                    <div class="form">
                        <label for="street"> Địa chỉ </label>
                        <div class="input">
                            <textarea name="" id="input" class="form-control" rows="3" required="required"></textarea>
                        </div>
                    </div>
                    <div class="done">
                        <button type="button" class="btn btn-large btn-block btn-success">Hoàn thành</button>
                    </div>
                </form>
                <div class="close">
                    <img src="img/cRemove.png" alt="">
                </div>
            </div>

        </div>
    </main>


    <!-- <script src="js/bootstrap/bootstrap.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>


</html>
